{% extends 'Padre.html' %}
{% load static %}
{% block title %}Rooms | {% endblock %}

{% block bloquecambia %}
<div class="p-10 lg:p-20 " style= "margin-left: 50px">
    <h1 class="text-3xl lg:text-6xl text-black"  >Grupos</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="card text-center" style="width: 18rem; margin-left: 50px">
            
            <div class="card-body">
              <h5 class="card-title">{{room.name}}</h5>
              <p class="card-text">{{room.slug}}</p>
              <a href="{% url 'room' room.slug %}" class="btn btn-primary">Unise al grupo</a>
            </div>
          </div><br>
    {% endfor %}
</div>
{% endblock bloquecambia %}
