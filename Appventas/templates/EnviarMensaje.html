{% extends 'Padre.html' %}

{% load static %}

{% block bloquecambia %}
 <form  class="text-center" action="{% url 'MensajeCorreo' %}" method="POST">{% csrf_token %}
    <span class="contact1-form-title">
        <p class="fs-1">Contacto</p> 
    </span>
        
        {% if messages %}
            <!-- {% for message in messages  %} -->
                
                {% if message is message.error %}
                    <div class="alert alert-info" role="alert">
                        {{messge}}
                    </div>
                {% elif %}
                    <div class="alert alert-success" role="alert">
                        {{message}}
                    </div>
                {% endif %}
        {% endif %}
            
    <div class="form-floating mb-3 wrap-input1 validate-input" data-validate="Es requerido un nombre">
        <input type="text" class="form-control" name="name" placeholder="Nombre" >
        <label for="floatingInput">Ingrese su nombre:</label>
    </div>            
    <div class= "wrap-input1 validate-input" data-validate="Es requerido un nombre">
        <input class="input1" type="text" name="name" placeholder="Nombre">
        <span class="shadow-input1"></span>
    </div>
    <br>
    <div class= "wrap-input1 validate-input" data-validate="Es requerido un email">
        <input class="input1" type="text" name="email" placeholder="Correo">
        <span class="shadow-input1"></span>
    </div>
    <br>
    <div class= "wrap-input1 validate-input" data-validate="Es requerido un asunto">
        <input class="input1" type="text" name="asunto" placeholder="Asunto">
        <span class="shadow-input1"></span>
    </div>
    <br>
    <div class= "wrap-input1 validate-input" data-validate="Es requerido un mensaje">
        <textarea class="input1"  rows="6" name="mensaje" placeholder="Mensaje"></textarea>
        <span class="shadow-input1"></span>
    </div>
    <br>
    <br>


     <input class="btn btn-outline-dark mt-auto" type="submit" value="Enviar" >
     <br><br><br>
     <div class="text-center"><a  class="btn btn-outline-dark mt-auto" href="/Appventas/">Volver</a></div>
     <br>
 </form>
 


{% endblock bloquecambia %}
